<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Video</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffe5d0; /* soft fire-theme background */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    video {
      width: 360px;
      height: 640px;
      border: 4px solid #ff5722;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(255, 87, 34, 0.5);
    }
  </style>
</head>
<body>

  <video id="myVideo" src="video.mp4" poster="car.jpg" loop muted controls></video>

  <script>
    window.addEventListener('load', () => {
      const video = document.getElementById('myVideo');
      setTimeout(() => {
        video.play();
      }, 3000); // delay in milliseconds (3000 = 3 seconds)
    });
  </script>

</body>
</html>
